<div class="jumbotron">

  <h1>Select an item to trade</h1>
  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="n in userItemList track by $index">
      <div class="thumbnail" ng-if="n.isAvailable">
        <img ng-src="{{n.picture}}" id="itemThumb">
        <div class="caption">
          <h3>{{n.name}}</h3>
          <p>
            <strong>Value:</strong>
            {{n.value | currency}}</p>
          <strong>Description:</strong>
          <p>{{n.description}}</p>
          <br>
          <button class="btn btn-primary" ng-click="trade(n._id)">Trade!</button>
        </div>
      </div>
    </div>
  </div>

</div>
</div>
